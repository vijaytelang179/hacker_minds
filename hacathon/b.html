
    <!-- Signup Form -->
    <link rel="asheet"  href="a.css" />
    <form id="signupForm">
        <label for="newEmail">Email:</label>
        <input type="email" id="newEmail" name="newEmail" required>
        <br>
        <label for="newPasswordSignup">Password:</label>
        <input type="password" id="newPasswordSignup" name="newPasswordSignup" required>
        <br>
        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <script>
        function showRecoveryForm() {
            // Hide login and signup forms, show recovery form
            document.querySelector('form[action="insidefile.html"]').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('recoveryForm').style.display = 'block';
        }

        function showSignupForm() {
            // Hide login and recovery forms, show signup form
            document.querySelector('form[action="insidefile.html"]').style.display = 'none';
            document.getElementById('recoveryForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function signup() {
            // Simulate signing up a new user
            alert("Account created successfully. You can now login.");

            // You may want to redirect to the login page after successful signup
            window.location.href = "login.html";
        }
        function cant_signup() {
            // Simulate signing up a new user
            alert("Account not available.login again.");

            // You may want to redirect to the login page after successful signup
            window.location.href = "login.html";
        }

        // Rest of the functions for password recovery remain unchanged
    </script>
